# -----------------------------------------------------------------
# SDK Paths
# -----------------------------------------------------------------

# The location of the Flex SDK on your system.
flexsdk.root = /Applications/Adobe Flex Builder 3/sdks/3.0.0
flexsdk.bin = ${flexsdk.root}/bin
flexsdk.lib = ${flexsdk.root}/frameworks/libs

# Note that the locale dir uses the {locale} token at the end to specify the directory
# of language-specific files.  This is replaced by the compiler with the locale defined
# by the locale property below.
flexsdk.locale = en_US
flexsdk.locale.dir = ${flexsdk.root}/frameworks/locale/{locale}

asdoc = ${flexsdk.bin}/asdoc
compc = ${flexsdk.bin}/compc
mxmlc = ${flexsdk.bin}/mxmlc

# -----------------------------------------------------------------
# File Names - DO NOT MODIFY
# -----------------------------------------------------------------

library.name = TreeMap for Adobe Flex
library.shortName = treemap

# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------

source = ${basedir}/source
examples = ${basedir}/examples
docs = ${basedir}/documentation

docs.template = ${docs}/template
docs.examples = ${docs}/examples

output = ${basedir}/${library.shortName}
build.output = ${output}/build
source.output = ${output}/source
examples.output = ${output}/examples
docs.output = ${output}/documentation
